<ion-tabs>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      
      <ion-title>Welcome {{clientName!}} <ion-item>
        <ion-badge slot="end">22</ion-badge>
        <ion-label>Alert</ion-label>
      </ion-item></ion-title>
     
    </ion-toolbar>
  </ion-header>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" href="/agent/leaddetails">
      <ion-icon aria-hidden="true" name="triangle"></ion-icon>
      <ion-label>Search</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/agent/home">
      <ion-icon aria-hidden="true" name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/agent/campaign">
      <ion-icon aria-hidden="true" name="square"></ion-icon>
      <ion-label>Campaign</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
